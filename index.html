<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Surjoyday Talukdar">
    <meta name="description" content="A site showing Assamese Thali">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assamese Thali</title>
    <link rel="stylesheet"  href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/cuisine.png">
</head>
<body>
    <header class="haeder">
        <h1 class="header__h1">Assamese Thali Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Nomoskar!</h2>
        <figure>
            <img src="images/Assamese (1).png" alt=""Assamese-Thali-img title="A traditional Assamese thali" height="667" width="1000">
            <figcaption class="offscreen">A traditional assamese thali</figcaption>
        </figure>
    </section>

    <main class="main">
        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Thalis</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Thali</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__veg" scope="row" rowspan="3">
                            Veg Thali
                        </th>
                    </tr>
                    <tr>
                        <td class="menu__item">1</td>
                        <td class="menu__item">₹120</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">₹240</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__ch" scope="row" rowspan="3">
                            Chicken Thali
                        </th>
                    </tr>
                    <tr>
                        <td class="menu__item">1</td>
                        <td class="menu__item">₹220</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">₹440</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__dk" scope="row" rowspan="3">
                            Duck Thali
                        </th>
                    </tr>
                    <tr>
                        <td class="menu__item">1</td>
                        <td class="menu__item">₹320</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">₹640</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__extra" scope="col" colspan="3">
                            Extra dal &amp; rice -- FREE
                        </td>
                    </tr>
                </tfoot>
            </table>
            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>

    <hr>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <time id="year">2023</time>
            <span class="nowrap footer__shopaname">Assamese Thali Shop</span>
        </p>
    </footer>

    
</body>
</html>
