<body>
    <header class="header">
        <h1 class="header__h1">Assamese Thali Shop</h1>
        <nav class="header__nav">
        <ul class="header__ul">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="index.html#menu">Menu</a>
            </li>
            <li>
                <a href="hours.html">Hours</a>
            </li>

                <a href="about.html">About</a>

        </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="images/Assamese.jpg" alt="Assames Thali Shop" title="Thali ready to eat!"
                width="1000" height="667">
            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article id="location" class="main__article loaction">
            <h2 class="loacation__h2">Our Location</h2>
            <address>
                Bhetapara, Hockey Stadium Rd, <br>
                Guwahati,781028 
                <br><br>
                Phone: <a href="tel:+917002956764">+917002956764</a>
            </address>
        </article>
        
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
        
        <form action="https://httpbin.org/get" method="get" class="contact__form" enctype="text/plain">
        <fieldset class="contact__fieldset">
            <legent class="offscreen">Send Us a Message</legent>
            <p class="contact__p">
            <label class="contact__label" for="Name">Name:</label>
            <input class="contact__input" type="text" id="Name" name="Name" placeholder="Your name" required autocomplete="on">
            </p>
            <p class="contact__p">
                <label class="contact__label" for="email">Email:</label>
                <input class="contact__input" type="email" id="email" name="email" placeholder="Your email" required autocomplete="on">
            </p>
            <p class="contact__p">
                <label class="contact__label" for="mesaage">Your Message:
                </label>
                <br>
                <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
        </form>
        </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowarp">Copyright &copy; <time id="year">2023</time> </span>
            <span class="nowrap">Assamese Thali Shop</span>
        </p>
    </footer>
